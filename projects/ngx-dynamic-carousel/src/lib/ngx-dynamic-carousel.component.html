<div class="flex items-center justify-around">
  <div (click)="left()"><-</div>
  <div *ngFor="let item of items.slice(firstIndex, lastIndex + 1); index as i">
      <ng-template
        [ngTemplateOutlet]="template"
        [ngTemplateOutletContext]="{ $implicit: item }"
      ></ng-template>
  </div>

  <div (click)="right()">-></div>
</div>
