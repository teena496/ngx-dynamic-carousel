<div class="flex items-center justify-around">
    <div [class.disabled]="firstIndex == 0" (click)="left()">
        <ng-container *ngTemplateOutlet="leftArrowTemplate ? leftArrowTemplate : defaultLeftArrowTemplate">
        </ng-container>
        <ng-template #defaultLeftArrowTemplate>
            <- </ng-template>
    </div>
    <div *ngFor="let item of items.slice(firstIndex, lastIndex + 1); index as i" @cardAnimator>
        <ng-template [ngTemplateOutlet]="mainContentTemplate" [ngTemplateOutletContext]="{ $implicit: item }">
        </ng-template>
    </div>

    <div [class.disabled]="lastIndex == items.length - 1" (click)="right()">
        <ng-container *ngTemplateOutlet="rightArrowtemplate ? rightArrowtemplate : defaultRightArrowTemplate">
        </ng-container>
        <ng-template #defaultRightArrowTemplate>-></ng-template>
    </div>
</div>
